
<!-- <p>{{ data$ | async | json }}</p> -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <button [routerLink]="['/', 'data-editor', 0]" class="btn btn-success col-12 mt-5 mb-3">Add new</button>
      <table class="table">
        <thead>
          <tr>
            <th *ngFor="let k of keys">{{ k | titlecase }}</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let data of data$ | async">
            <td *ngFor="let k of keys">{{ data[k] }}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
              <button [routerLink]="['/', 'data-editor', data.id]" type="button" class="btn btn-warning">
                <i class="fa fa-pencil"></i>
              </button>

              <button type="button" (click)="onDelete(data)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
            </td>

          </tr>
        </tbody>
      </table>

      <!-- <p>Object</p>
      <div *ngFor="let item of dataDefault | keyvalue">
        <span [ngClass]="'objKey'"> {{ item.key }}: </span>
        <span class="objValue">
          {{ item.value }}
        </span>
      </div> -->
    </div>
  </div>
</div>
